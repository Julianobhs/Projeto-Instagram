<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-imagem">
            <img src="img/instagram-celular.png" alt="instagram celular imagem">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                         <img src="img/perfil-instagram.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Maria</a>
                <a href="#" class="instagram-logout">Sair</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Maria?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar Usuário</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
